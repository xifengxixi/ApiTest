- name: $csv{name}
  base_url: ${get_url(yhzx_url)}
  parameters:
    name-account-code-pwd-extract-validate: data/test_flow_02_login.csv
  request:
    method: POST
    url: /user_center/account/login
    json:
      account: $csv{account}
      code: $csv{code}
      pwd: $csv{pwd}
  # json表达式提取，正则表达式提取
  extract:
    $csv{extract}
  validate:
    $csv{validate}