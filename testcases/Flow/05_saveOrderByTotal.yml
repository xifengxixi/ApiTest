- name: 提报计划-总包
  base_url: ${get_url(test_url)}
  parameters:
  request: 
    method: post
    url: /th_web/order/saveOrderByTotal
    headers: 
      Content-Type: application/json
      token: "{{token_tb}}"
    json:
      applyPhone: "13695685421"
      cars: 
        - applyCount: 1
          settleAmount: 20
          vehicleKind: 单车
          vehicleKindCode: "0200500010"
          vehicleType: 卡车
          vehicleTypeCode: "0200510011"
      doubleChoose: "NO"
      goodsCode: "1"
      goodsName: 货物1
      goodsWeight: 30
      id: 
      loadAddress: 这是出发地具体报到地点
      loadCode: HR79007289
      loadName: 海西加油站_HR79007289
      loadTime: ${get_time_oneHourLater}
      passenger: 这是用车人
      passengerPhone: "15811112222"
      remark: 接口自动化流程测试
      settleDepartmentCode: 00128161
      signAddress: 
      totalPrice: 300000
      unit: 吨
      unloadAddress: 这是目的地具体报到地点
      unloadCode: HR79007287
      unloadName: 昌吉2加油站_HR79007287
      unloadTime: ${get_time_oneDayLater}
      useCarReason: 总包测试
      workHour: 3
  # json表达式提取，正则表达式提取
  extract:
    orderNo_total: orderNo 
  validate:
    - equals: {status_code: 200}
    - equals: {code: 0}