- name: 计划管理page查询
  base_url: ${get_url(test_url)}
  parameters:
  request: 
    method: post
    url: /th_web/order/page
    headers: 
      Content-Type: application/json
      token: "{{token_tb}}"
    json:
      orderNo: 
        - ${get_extract_file(orderNo_car)}
        #- "{{orderNo_goods}}"
        #- "{{orderNo_total}}"
  # json表达式提取，正则表达式提取
  extract:
    #orderId_total: id
    #orderId_goods: '"id":"(.*?)"'
    orderId_car: '"id":"(.*?)"' 
    applyName: $.data.rows[0].applyName
  validate:
    - equals: {status_code: 200}
    - equals: {code: 0}
  db:
    jsonpath: 
    type: 
    value: 
    dbextract: 
      APPLY_COMPANY_NAME: '[0]["APPLY_COMPANY_NAME"]'
    sql:
      - select * from ORDER_INFO where ORDER_NO = '$json{$.data.rows[0].orderNo}'