- name: $csv{name}
  base_url: ${get_url(test_url)}
  parameters:
    name-id-extract: data/test_flow_09_orderDatail.csv
  request: 
    method: post
    url: /th_web/order/orderDetail
    headers: 
      token: "{{token_sh}}"
    data:
      id: $csv{id}
  # json表达式提取，正则表达式提取
  extract:
    $csv{extract}
  validate:
    - equals: {status_code: 200}
    - equals: {code: 0}