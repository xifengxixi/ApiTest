- name: 批量审核通过
  base_url: ${get_url(workFlow_url)}
  parameters:
  request: 
    method: post
    url: /work_flow/task/batchPass
    headers: 
      Content-Type: application/json
      token: "{{token_sh}}"
    json:
      remark: 这是审批流批量审批任务通过测试
      taskIds:
        - "{{taskId_carPlan}}"
        - "{{taskId_goodsPlan}}"
        - "{{taskId_totalPlan}}"
  # json表达式提取，正则表达式提取
  extract:
  validate:
    - equals: {status_code: 200}
    - equals: {code: 0}