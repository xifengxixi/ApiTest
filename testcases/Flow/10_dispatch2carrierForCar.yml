- name: 值班计划-指派承运商
  base_url: ${get_url(test_url)}
  parameters:
  request: 
    method: post
    url: /th_web/order/dispatch2carrierForCar
    headers: 
      Content-Type: application/json
      token: "{{token_dd}}"
    json:
      dispatchCarrierItems: 
        - carrierCode: "1000549722"
          carrierName: 新疆久运物流有限责任公司
          disCars: 
            - applyCount: 1
              id: "{{useCarId_car}}"
              settleAmount: 20
              vehicleKind: 单车
              vehicleKindCode: "0200500010"
              vehicleType: 卡车
              vehicleTypeCode: "0200510011"
      orderId: "{{orderId_car}}"
      remark: 这是调度指派承运商备注！
  # json表达式提取，正则表达式提取
  extract:
  validate:
    - equals: {status_code: 200}
    - equals: {code: 0}